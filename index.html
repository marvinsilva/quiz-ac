<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Quiz Clínico Multiprofissional</title>

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png">

  <!-- Estilo -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

<main class="container">
  <canvas id="confetti"></canvas>


  <!-- TELA INICIAL -->
  <section id="inicio">
    <h1>Quiz Clínico – Equipe Multiprofissional</h1>
    <p>Digite seu nome para iniciar:</p>
    <input type="text" id="nome" placeholder="Seu nome">
    <button onclick="iniciarQuiz()">Iniciar Quiz</button>
  </section>

  <!-- TELA DO QUIZ -->
  <section id="quiz" style="display:none;">
    <p id="progresso"></p>
    <p id="caso"></p>

    <div id="alternativas"></div>

    <p id="feedback"></p>

    <button id="btnProximo" onclick="proximaQuestao()" style="display:none;">
      Próxima questão
    </button>
  </section>

  <!-- TELA FINAL / RANKING -->
  <section id="final" style="display:none;">
    <h2>Ranking de Participantes</h2>
    <ul id="ranking"></ul>
    <button onclick="reiniciarQuiz()">Jogar novamente</button>

  </section>

</main>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<!-- Script principal (OBRIGATÓRIO no final) -->
<script src="script.js"></script>

</body>
</html>
