<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Crítico Multiprofissional</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" href="favicon.png">
</head>
<body>

<main class="container">

  <!-- INÍCIO -->
  <section id="inicio">
    <h1>Quiz Crítico – Equipe Multiprofissional</h1>
    <input type="text" id="nome" placeholder="Digite seu nome">
    <div class="botoes">
      <button onclick="iniciarQuiz()">Iniciar Quiz</button>
      <button class="secundario" onclick="mostrarRankingInicio()">Ver Ranking</button>
    </div>
  </section>

  <!-- RANKING INICIAL -->
  <section id="rankingTela" style="display:none;">
    <h2>Ranking – Top 15</h2>
    <ul id="rankingInicio"></ul>
    <button class="secundario" onclick="voltarParaInicio()">Voltar</button>
  </section>

  <!-- QUIZ -->
  <section id="quiz" style="display:none;">
    <p id="progresso"></p>
    <p id="caso"></p>
    <div id="alternativas"></div>
    <p id="feedback"></p>
    <button id="btnProximo" onclick="proximaQuestao()" style="display:none;">
      Próxima questão
    </button>
  </section>

  <!-- FINAL -->
  <section id="final" style="display:none;">
    <h2>Ranking Final – Top 15</h2>
    <ul id="rankingFinal"></ul>
    <button onclick="reiniciarQuiz()">Jogar novamente</button>
  </section>

</main>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
<script src="script.js"></script>

</body>
</html>
